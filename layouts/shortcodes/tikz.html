{{ $title := .Get 0 }}
{{ $width := .Get 1 }}
<figure>
    <img class="tikz-img" src="https://raw.githubusercontent.com/narisuzu-blog/tikz-diagrams/master/out/{{$title}}.svg"
        loading="lazy" {{with $width}}style="max-width: {{.}};" {{end}}>
    {{ with .Inner }}
    <figcaption>{{ safeHTML . }}</figcaption>
    {{ end }}
</figure>

<style>
    .tikz-img {
        text-align: center;
        display: block;
        margin: 20px auto;
    }
</style>
